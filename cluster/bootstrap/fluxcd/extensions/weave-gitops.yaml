---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  annotations:
    metadata.weave.works/description: This is the source location for the Weave GitOps
      Dashboard's helm chart.
  labels:
    app.kubernetes.io/component: ui
    app.kubernetes.io/created-by: weave-gitops-cli
    app.kubernetes.io/name: weave-gitops-dashboard
    app.kubernetes.io/part-of: weave-gitops
  name: ww-gitops
  namespace: flux-system
spec:
  interval: 1h0m0s
  type: oci
  url: oci://ghcr.io/weaveworks/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h0m0s
  values:
    WEAVE_GITOPS_FEATURE_TELEMETRY: "true"
    adminUser:
      create: true
      passwordHash: $2a$10$I.Yc3JqaAvRwnXeUl6hzH.EWRikwsJtrGfT./4QmxWgdxBgepizoO
      username: admin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ww-gitops-ingress
  namespace: flux-system
  annotations:
    gethomepage.dev/description: Weave FluxCD GitOps Dashboard
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Cluster Management
    gethomepage.dev/icon: https://gitops.weave.works/img/weave-logo.png
    gethomepage.dev/name: Weave GitOps
    cert-manager.io/cluster-issuer: homelab-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: fluxcd.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ww-gitops-weave-gitops
                port:
                  number: 9001
  tls:
    - hosts:
        - fluxcd.internal
      secretName: homelab-tls