machine:
  install:
    # disk: /dev/sda
    diskSelector:
      wwid: naa.5002538d00000000
    wipe: true
    # iscsi-tools util-linux-tools nonfree-kmod-nvidia nvidia-container-toolkit included in image
    image: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245:v1.7.6
  network:
    hostname: oppenheimer
    interfaces:
      - interface: eno1
        dhcp: true
        vip: 
          ip: 192.168.1.133
  kubelet:
    extraMounts:
      - destination: /var/mnt/disk0
        type: bind
        source: /var/mnt/disk0
        options:
          - bind
          - rshared
          - rw
  disks:
    - device: /dev/sda
      partitions:
        - mountpoint: /var/mnt/disk0
cluster:
  allowSchedulingOnControlPlanes: true