apiVersion: v1
kind: Pod
metadata:
  name: image-puller
  namespace: nvidia-device-plugin
spec:
  runtimeClassName: nvidia
  containers:
  - name: image-puller
    image: nvcr.io/nvidia/cuda:12.1.0-base-ubuntu22.04
    command: ["sleep", "infinity"]
    env:
    - name: NVIDIA_VISIBLE_DEVICES
      value: "all"
    - name: NVIDIA_DRIVER_CAPABILITIES
      value: "all"
