apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: bigrig
      containers:
      # - name: nfs-server
      #   image: itsthenetwork/nfs-server-alpine
      #   securityContext:
      #     privileged: true
      #   ports:
      #     - containerPort: 2049
      #   env:
      #     - name: SHARED_DIRECTORY
      #       value: /nfsshare
      #   volumeMounts:
      #     - name: nfsshare
      #       mountPath: /nfsshare
      - name: nfs-server
        image: erichough/nfs-server
        securityContext:
          privileged: true
        ports:
          - containerPort: 2049
        env:
          - name: NFS_EXPORT_0
            value: /nfsshare *(rw,sync,no_root_squash,no_subtree_check)
        volumeMounts:
          - name: nfsshare
            mountPath: /nfsshare
      volumes:
        - name: nfsshare
          hostPath:
            path: /var/mnt/irma
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  # type: LoadBalancer
  selector:
    app.kubernetes.io/name: proxy
  ports:
    - name: nfs
      protocol: TCP
      port: 2049
      targetPort: 2049
---
# configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: nfs-server-config
data:
  exports: |
    /nfsshare *