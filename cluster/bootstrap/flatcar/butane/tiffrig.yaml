variant: flatcar
version: 1.0.0
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: tiffrig
    - path: /etc/environment
      mode: 0644
      overwrite: false
      append:
        - inline: |
            HOSTNAME=tiffrig
    - path: /etc/sudoers
      overwrite: false
      append:
        - inline: |
            doctor_ew        ALL=(ALL)       NOPASSWD: ALL
  links:
    - path: /etc/localtime
      target: /usr/share/zoneinfo/America/New_York
systemd:
  units:
    # Required for using FLUO to manage auto reboots
    - name: locksmithd.service
      mask: true
    - name: update-engine.service
      enabled: true
    # - name: systemd-hostnamed.service
    #   enabled: true
passwd:
  users:
    - name: doctor_ew
      ssh_authorized_keys:
        - "ssh-rsa "
      groups: [ sudo, docker ]