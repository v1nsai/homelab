---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 1h0m0s
  path: ./cluster/addons/rook-ceph/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  interval: 1h0m0s
  path: ./cluster/addons/rook-ceph/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
