apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homelab-minio-console
  annotations:
    cert-manager.io/cluster-issuer: homelab-issuer
    gethomepage.dev/description: Local S3 storage
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Productivity
    gethomepage.dev/icon: minio.png
    gethomepage.dev/name: MinIO
    nginx.ingress.kubernetes.io/upstream-vhost: minio
    nginx.ingress.kubernetes.io/backend-protocol: https
spec:
  rules:
    - host: minio-console.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homelab-console
                port:
                  number: 9443
  tls:
    - hosts:
        - minio-console.internal
      secretName: homelab-minio-console-tls