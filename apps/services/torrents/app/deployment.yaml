apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torrents
  template:
    metadata:
      labels:
        app: torrents
        backup.velero.io/backup-volumes-excludes: "media-pvc"
        velero.io/exclude-from-backup: "true"
    spec:
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 9696
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config

        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:latest
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 8191

        - name: sonarr
          image: lscr.io/linuxserver/sonarr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 8989
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: downloads
              mountPath: /tv
              subPath: tv
            # - name: downloads
            #   mountPath: /downloads
            #   subPath: sonarr-downloads

      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config