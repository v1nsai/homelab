    mode: cluster
  settings.yaml: |
    title: Drew's Cool Shit
    background: https://doctor-ew.com/wp-content/uploads/2024/08/background-small.png
    theme: dark
    color: cyan
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Home:
        - HomeAssistant:
            - abbr: hass
              href: http://home-assistant.internal:8123
  services.yaml: |
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
