apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Drew's Cool Shit
    background: http://doctor-ew.com/wp-content/uploads/2024/08/background-small.png
    theme: dark
    color: cyan
    target: _self
  custom.css: |
    .services-group, #widgets-wrap {
      background-color: rgba(0,0,0,0.75);
    }
  custom.js: ""
  bookmarks.yaml: ""
  services.yaml: |
    - Home:
        - HomeAssistant:
            href: http://home-assistant.internal:8123
            description: HomeAssistant Dashboard
        - Homepage Documentation:
            href: https://gethomepage.dev/latest/configs/
            description: Homepage Configuration Docs
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: google
        target: _self
  docker.yaml: ""