---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jenkins
spec:
  chart:
    spec:
      chart: jenkins
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1m0s
  releaseName: jenkins
  valuesFrom:
    - kind: Secret
      name: jenkins-secret
      valuesKey: secret-values.yaml
  values:
    plugins:
      - git
      - docker
      - harbor
    configAsCode:
      enabled: true
    agent:
      enabled: true
    tls:
      autoGenerated: true