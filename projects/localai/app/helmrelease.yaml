---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: localai
  namespace: flux-system
spec:
  chart:
    spec:
      chart: local-ai
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: go-skynet
  interval: 1m0s
  targetNamespace: localai
  values:
    models:
      list:
        - name: llama3-8b
          url: https://huggingface.co/unsloth/llama-3-8b-bnb-4bit/raw/main/model.safetensors
    service:
      type: LoadBalancer
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - bigrig