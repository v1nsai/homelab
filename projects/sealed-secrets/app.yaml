apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    chart: sealed-secrets
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: "*"
    helm:
      releaseName: sealed-secrets
  destination:
    name: in-cluster
    namespace: kubeseal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
