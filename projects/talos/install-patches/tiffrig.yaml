machine:
  install:
    disk: /dev/nvme0n1
    wipe: true
  network:
    hostname: tiffrig
    interfaces:
      - interface: enp10s0
        dhcp: true
        vip: 
          ip: 192.168.1.133
  kubelet:
    extraMounts:
      - destination: /var/mnt/disk0
        type: bind
        source: /var/mnt/disk0
        options:
          - bind
          - rshared
          - rw
  disks:
    - device: /dev/sda
      partitions:
        - mountpoint: /var/mnt/disk0
  certSANs:
    - 192.168.1.155
    - 192.168.1.162
    - 192.168.1.170
    - 192.168.1.133
cluster:
  apiServer:
    certSANs:
      - 192.168.1.155
      - 192.168.1.162
      - 192.168.1.170
      - 192.168.1.133
  allowSchedulingOnControlPlanes: true