---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
spec:
  chart:
    spec:
      chart: ollama
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ollama
  interval: 1m0s
  values:
    ollama:
      gpu:
        enabled: true
      models:
        - tinyllama
      insecure: true
    runtimeClassName: nvidia
    service:
      type: LoadBalancer
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - bigrig
    persistentVolume:
      enabled: true
      storageClass: microk8s-hostpath
    extraEnv:
      - name: OLLAMA_KEEP_ALIVE
        value: "-1"