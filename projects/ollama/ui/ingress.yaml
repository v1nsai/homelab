apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui-ingress
  namespace: ollama
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Local LLM Chat
    gethomepage.dev/group: Generative AI
    gethomepage.dev/icon: https://openwebui.com/favicon.png
    gethomepage.dev/name: Open WebUI
    gethomepage.dev/widget.type: "service"
    gethomepage.dev/widget.url: "https://chat.internal/"
    # gethomepage.dev/podSelector: ""
    # gethomepage.dev/weight: 10 # optional
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - chat.internal
      secretName: selfsigned-tls
  rules:
    - host: chat.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-webui
                port: 
                  number: 80