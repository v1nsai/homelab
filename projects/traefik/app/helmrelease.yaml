---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 1h0m0s
  values:
    deployment:
      kind: DaemonSet
    ingressRoute:
      dashboard:
        enabled: true
    certResolvers:
      letsencrypt:
        acme:
          email: support@doctor-ew.com
          storage: /data/acme.json
          httpChallenge:
            # used during the challenge
            entryPoint: web
      letsencrypt-staging:
        acme:
          email: support@doctor-ew.com
          storage: /data/acme.json
          httpChallenge:
            # used during the challenge
            entryPoint: web