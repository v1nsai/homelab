---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: default

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.internal`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: whoami
          namespace: default
          port: 80
  tls: {}
