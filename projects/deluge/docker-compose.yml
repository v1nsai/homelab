---
version: "2.1"
services:
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ./config:/config
      - /mnt/blackbox/media/tv:/downloads/tv
      - /mnt/blackbox/media/movies:/downloads/movies
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    network_mode: service:wireguard
    restart: unless-stopped
