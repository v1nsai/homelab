---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  chart:
    spec:
      chart: rook-ceph
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook-release
  interval: 1h0m0s
  values:
    monitoring:
      enabled: true
    clusterName: rook-ceph-cluster
    csi:
      kubeletDirPath: /var/snap/microk8s/common/var/lib/kubelet