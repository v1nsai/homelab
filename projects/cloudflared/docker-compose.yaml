services:
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token $CF_TUNNEL_TOKEN
    restart: unless-stopped
    environment:
      - CF_TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    networks:
      - cloudflared

networks:
  cloudflared:
    name: cloudflared
