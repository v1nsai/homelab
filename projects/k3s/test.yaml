---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress-traefik
spec:
  rules:
    - host: bigrig.local
      http:
        paths:
          - path: /whoami
            pathType: Exact
            backend:
              service:
                name:  test-service
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi